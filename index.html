<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>VR PA2</title>
<style>
    body {
        background-color: #EEEEEE;
    }
</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>
<script src="./main.js"></script>

</head>
<body onload="init()">

<h2>TR-23 Taranets Anton</h2>

<p id="message">Surface of Conjugation of Coaxial Cylinder and Cone</p>

<div>
    <div>
        <span>Eye separation</span>
        <input id="eyes" type="range" min="0" max="100" step="1" value="3">
        <span class="spanValue">0</span>
    </div>
    <div>
        <span>Field of View</span>
        <input id="fov" type="range" min="0" max="3.14" step="0.02" value="0.3">
        <span class="slider-value">0</span>
    </div>
    <div>
        <span>Near Clipping distance</span>
        <input id="near" type="range" min="0" max="45" step="0.25" value="17">
        <span class="slider-value">0</span>
    </div>
    <div>
        <span>Convergence</span>
        <input id="conv" type="range" min="100" max="2000" step="10" value="1300">
        <span class="slider-value">0</span>
    </div>
</div>

<div id="canvas-holder">
   <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
</div>

<button onclick="requestDeviceOrientation()" style="width: 200px; height: 200px; margin-right: 50vw;">Access to the sensor</button>

</body></html>
